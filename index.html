<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="maincard">
        <article class="cardtxt">
            <h1 class="txth1">Get <b>insights</b> that help your business grow.</h1>
            <p class="txtp">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        <section class="secfoot">
            <div class="numbtxt">
                <h1>10k+</h1> 
                <p>COMPANIES</p>
            </div>
            <div class="numbtxt">
                <h1>314</h1> 
                <p>TEMPLATES</p>
            </div>
            <div class="numbtxt">
                <h1>12M+</h1> 
                <p>QUERIES</p>
            </div>    
        </section>
        </article>
            <div class="mainimg" role="img" aria-label="image-header-desktop">
            <div class="imgoverlay"></div>
            </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/WendelFrancy">Wendel Francy</a>.
        </div>
    </footer>
</body>
</html>
